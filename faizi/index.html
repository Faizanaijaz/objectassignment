<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form action="">

        <label for="name">Name &nbsp;&nbsp;</label>
        <input type="text" name="na" id="name">

        <br>
        <label for="address"></label>
        <textarea name="add" id="address" cols="20" rows="5" placeholder="Enter Your Address"></textarea>
        <br>
        <br>
        
        <label for="">Gender</label>
        <label for="gen">Male</label>
        <input type="radio" name="gender" id="gen" value="male">

        <input type="radio" name="gender" id="gen" value="female">


        <br>
        <br>

            <option value="bscs">BSCS</option>
            <option value="bsee">BSEE</option>
            <option value="bba">BBA</option>
            

        </select>


        <br>
        <br>

        <label for="profession">Profession&nbsp;&nbsp;</label>
        
        <select name="pro" id="profession">

            <option value="managing">Managing</option>   

        </select>
        <br>
        <button onclick="faizan()">Submit</button>

    </form>

</body>

</html>
